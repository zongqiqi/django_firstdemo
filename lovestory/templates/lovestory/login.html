{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Log-in</title>
{% bootstrap_css %}
{% bootstrap_javascript %}
</head>
  <body>
    <div id="header">

    </div>
    <div id="content" style="width: 300px;text-align:center;margin:0 auto;">
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
      {% endbuttons %}
    </form>
    </div>
  </body>
</html>
